<html>
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt" crossorigin="anonymous">
    
    <title>ARTISTS</title>
    
    <style>
    	body {
  			background-color: #f1f1f1;
 			margin-top: 4rem;
		}
    </style>
  </head>
  
  
  <body>
  	
  	<div class="container">
  	
  		<h1>ARTISTS</h1>
  			
  			
		<form action="artistsServer.jsp" method="GET">
   			<input name="all" type="submit" value="Get all artists"/>
   		</form>
   		
   		<form action="artistsServer.jsp" method="GET">
   			The number of artworks an artist <input type="text" name="artist"> has for sale
   			<input name="art_sale" type="submit" value="Query"/>
   		</form>
   		
   		<form action="artistsServer.jsp" method="GET">
   			All artists who are in the profession <input type="text" name="profession"> 
   			<input name="profession" type="submit" value="Query"/>
   		</form>
   		
   		<form action="artistsServer.jsp" method="GET">
   			All artists that have no artwork for sale
   			<input name="no_sale" type="submit" value="Query"/>
   		</form>
   		
   		
      
      
   		<form action="artistsServer.jsp" method="GET"> 
   			SELECT * FROM 
   			<select name="tablechoice">
   				<option>instructor</option>
				<option>teaches</option>
				<option>section</option>
				<option>course</option>
				<option>department</option>
			</select>
			<input type="text">
			<input name="andres" type="submit" value="Select"/>
		</form>
      
      
        
    </div>
  </body>
</html>
